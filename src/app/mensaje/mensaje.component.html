<div id="contenedor-mensaje" [ngSwitch]="colorDelTexto">
    <!-- Se mostrará el p correspondiente según el color enviado -->
    <p *ngIf="colorDelTexto=='rojog'" class="projo"><b>{{mensajeRecibido}}</b></p>
    <p *ngIf="colorDelTexto=='azulg'" class="pazul"><b>{{mensajeRecibido}}</b></p>
    <p *ngIf="colorDelTexto=='sinColor'"><b>{{mensajeRecibido}}</b></p> 
</div>
